<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/images/favicon-large.png">
    <title>Food Recipe Finder</title>
</head>

<body>
 <header>
  <i class="fas fa-moon fa-2x p-2"></i>
  <i class="fa fa-sun fa-2x p-2"></i>  
  <div id="contact">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook fa-2x p-2"></i>
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <i class="fab fa-instagram fa-2x p-2"></i>
    </a>
    <a href="https://twitter.com" target="_blank">
       <i class="fab fa-twitter fa-2x p-2"></i>
    </a>
  </div>
  <div class="logo"></div>
  <h1 class="col text-center">FoodFinder</h1>
 </header>
    <main>
        <div class="input-group col-md-6">
            <span class="input-group-text">Find Recipe</span>
            <input type="text" aria-label="First name" id="search-food" class="form-control">
            <button type="button" class="btn btn-info" id="search">Search</button>
        </div>
        <div id="foodContent"></div>
        <div id="food-container"></div>
        <!-- modal section -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="gifDiv container">Some text in the Modal..</p>
                <iframe class="recipe-preview" src="" height="600px" title="preview of your chosen recipe"></iframe>
            </div>

        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
